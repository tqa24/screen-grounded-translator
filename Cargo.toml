[package]
name = "screen-grounded-translator"
version = "0.1.0"
edition = "2021"

[dependencies]
windows = { version = "0.58", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging", "Win32_UI_Input_KeyboardAndMouse", "Win32_Graphics_Gdi", "Win32_System_LibraryLoader", "Win32_UI_Shell", "Win32_System_Threading"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"
tokio = { version = "1", features = ["full"] }
image = "0.25"
dirs = "5.0"
anyhow = "1.0"
lazy_static = "1.4"

[[bin]]
name = "screen-grounded-translator"
path = "src/main.rs"
